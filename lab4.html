<html lang="en">
<body>
    <h1 id="greeting"></h1>
    <div class="order">
        <p>Order Details</p>
        <ul>
            <li>Item: <span id="itemSpan"></span></li>
            <li>Quantity: <span id="quantitySpan"></span></li>
            <li>Arrival time: <span id="dateSpan"></span></li>
        </ul>
    </div>

    <script>
        alert("Welcome to my store, we sell goods :)");
        const name = prompt("What is your name?");
        const item = prompt("What item would you like to buy? ");
        let quantity;
        
        while(true) { 
            quantity = parseInt(prompt("Quantity:"));
            if (quantity > 0 && quantity < 100 ) break;
            alert("Invalid quantity! Must be 1-99");
        }

        const arrival = new Date();
        arrival.setDate(arrival.getDate() + 7);
        
        const hour = new Date().getHours();
        let greeting;
        if (hour < 12) {
            greeting = "Good Morning";
        } else if (hour < 18) {
            greeting = "Good Afternoon";
        } else {
            greeting = "Good Evening";
        }
        
        
        document.getElementById('greeting').textContent = `${greeting} ${name}!`;
        document.getElementById('itemSpan').textContent = item;
        document.getElementById('quantitySpan').textContent = quantity;
        document.getElementById('dateSpan').textContent = arrival.toDateString();
    </script>
</body>
</html>
